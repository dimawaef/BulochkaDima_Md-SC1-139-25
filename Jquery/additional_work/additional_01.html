<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            background-color: red;
        }

        .success {
            background-color: green;
        }
    </style>
</head>

<body>
    <H2>проверка пороля</H2>
    <form action="">
        <fieldset>
            <input type="password" id="password" required>
            <label for="posword"><sup>*</sup>Пароль</label>
            <br>
            <input type="password_povtor" id="password_repeat" required>
            <label for="password_povtor"><sup>*</sup>Повторите пароль</label><br>
            <input type="submit" value="Отправить">
        </fieldset>

    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            function checkPasswords() {
                const password = $('#password').val();
                const passwordRepeat = $('#password_repeat').val();


                if (password === '' && passwordRepeat === '') {
                    $('#password, #password_repeat').removeClass('error success');
                    return;
                }


                if (password === passwordRepeat) {
                    $('#password, #password_repeat').removeClass('error').addClass('success');
                } else {

                    $('#password, #password_repeat').removeClass('success').addClass('error');
                }
            }


            $('#password, #password_repeat').on('input', function () {
                checkPasswords();
            });
        });
    </script>
</body>

</html>
